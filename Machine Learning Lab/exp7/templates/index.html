<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Segmentation Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Customer Segmentation Prediction</h1>
        <form action="/" method="post">
            <label for="annual_income">Annual Income (k$):</label>
            <input type="number" id="annual_income" name="annual_income" required>
            
            <label for="spending_score">Spending Score (1-100):</label>
            <input type="number" id="spending_score" name="spending_score" required min="1" max="100">
            
            <input type="submit" value="Submit">
        </form>
        
        {% if prediction %}
        <div class="prediction">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
